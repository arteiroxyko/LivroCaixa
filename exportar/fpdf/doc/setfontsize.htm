<H2>SetFontSize</H2>
<TT>SetFontSize(<B>float</B> size)</TT>
<H4 CLASS='st'>Versão</H4>
1.0
<H4 CLASS='st'>Descrição</H4>
Define o tamanho da fonte corrente.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>size</U></TT>
<BLOCKQUOTE>
O tamanho (em pontos).
