<H2>SetY</H2>
<TT>SetY(<B>float</B> y)</TT>
<H4 CLASS='st'>Versão</H4>
1.0
<H4 CLASS='st'>Descrição</H4>
Move a abscissa atual de volta para margem esquerda e define a ordenada. Se o valor passado
for negativo, ele será relativo a margem inferior da página.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
O valor da ordenada.
</BLOCKQUOTE>
