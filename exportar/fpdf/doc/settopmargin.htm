<H2>SetTopMargin</H2>
<TT>SetTopMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Versão</H4>
1.5
<H4 CLASS='st'>Descrição</H4>
Define a margem superior do documento. Este método pode ser chamado antes
de criar a primeira página.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
A margem.
</BLOCKQUOTE>
