<H2>SetKeywords</H2>
<TT>SetKeywords(<B>string</B> keywords)</TT>
<H4 CLASS='st'>Versão</H4>
1.2
<H4 CLASS='st'>Descrição</H4>
Associa palavras-chave ao documento, geralmente estão no formato 'palavra-chave1 palavra-chave2 ...'.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>keywords</U></TT>
<BLOCKQUOTE>
A lista de palavras-chave.
</BLOCKQUOTE>
