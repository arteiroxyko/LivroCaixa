<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Versão</H4>
1.0
<H4 CLASS='st'>Descrição</H4>
Este m&eacute;todo inicia a gera&ccedil;&atilde;o de um documento PDF. N&atilde;o &eacute; necess&aacute;rio
chamar este m&eacute;todo explicitamente porque a fun&ccedil;&atilde;o AddPage() far&aacute; isto automaticamente.<BR>
Nota: nenhuma p&aacute;gina &eacute; criada quando este m&eacute;todo &eacute; chamado.
